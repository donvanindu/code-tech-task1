<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To-Do List</title>
  
    <style>
        /* Reset and Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
}

body {
    background-color: #f0f2f5;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background-color: #fff;
    border-radius: 10px;
    padding: 30px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 350px;
    text-align: center;
}

h1 {
    font-size: 2rem;
    color: #333;
    margin-bottom: 20px;
    font-weight: bold;
}

/* Task Input */
#task-input {
    width: 100%;
    padding: 12px;
    margin-bottom: 15px;
    border: 2px solid #ddd;
    border-radius: 8px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

#task-input:focus {
    border-color: #4CAF50;
    outline: none;
}

/* Add Task Button */
#add-task-btn {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

#add-task-btn:hover {
    background-color: #45a049;
}

/* Task List */
#task-list {
    list-style: none;
    padding-left: 0;
    margin-top: 20px;
}

/* Task Item */
.task {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    margin-bottom: 10px;
    background-color: #f9f9f9;
    border-radius: 8px;
    box-shadow: 0 3px 6px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease, background-color 0.3s ease;
}

.task:hover {
    transform: translateY(-3px);
    background-color: #f1f1f1;
}

.task p {
    flex-grow: 1;
    margin: 0;
    font-size: 16px;
    color: #333;
    transition: color 0.3s ease;
}

.task .completed {
    text-decoration: line-through;
    color: #888;
}

.remove-btn {
    background-color: #e74c3c;
    color: white;
    border: none;
    border-radius: 50%;
    padding: 8px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.remove-btn:hover {
    background-color: #c0392b;
    transform: scale(1.1);
}

/* Responsiveness */
@media (max-width: 400px) {
    .container {
        width: 100%;
        padding: 20px;
    }

    h1 {
        font-size: 1.5rem;
    }
}

    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="task-input" placeholder="Add a new task..." />
        <button id="add-task-btn">Add Task</button>
        
        <ul id="task-list">
            <!-- List of tasks will appear here -->
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
